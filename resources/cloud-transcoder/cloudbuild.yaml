steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ode-islands-transcoder:$SHORT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ode-islands-transcoder:$SHORT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ode-islands-transcoder'
      - '--image=gcr.io/$PROJECT_ID/ode-islands-transcoder:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--max-instances=10'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/ode-islands-transcoder:$SHORT_SHA'

timeout: 1800s
